{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if error %}
        <div class="alert alert-warning">{{ error }}</div>
    {% endif %}
    <h1>{{ h1 }}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:wiki' title=entry  %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
